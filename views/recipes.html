<!doctype HTML>
<html>
  <head><title>Recipes</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
	</head>
  <body>
	<div id='nav'>
	<span><a href='/recipes'>Recipes</a><a href='/recipes/edit'>Edit</a></span>
	</div>
	<h4>My Recipes Book</h4>
	
  {% for recipe in recipes %}
	<div id='0'>
	<h5 onclick= viewRecipe('',{{recipe.index}})>{{recipe.title}}</h5>
	<div id='{{recipe.index}}Recipe' style='display:none;'>
	<img src={{recipe.link}} alt={{recipe.alt}}>
	<table>
	<tr><th>Ingredients</th><th>Method</th></tr>
	<tr>
	<td><ul>{% for ingredient in recipe.ingredients %}<li>{{ingredient}}</li>{% endfor %}</ul></td>
	<td><ol start='0'>{% for step in recipe.method %}<li>{{step}}</li>{% endfor %}</ol></td>
	</tr>
	</table>
	</div>
	{% endfor %}

	</div>
  </div>!-->
	
	</body>
	<script src='/recipes.js'>
	</script>
</html>
