<html>
<head>
<link rel='stylesheet' type="text/css" href="style.css">
<script type="text/javascript" src='script.js'></script>
</head>
<body>
<div id='pageWrapper'>

<div id='pageHeading'>
<h1>Bear Gym</h1>
<p>Using a ratio to do a stronglifts inspired workout</p>
<a href="https://stronglifts.com/5x5">5x5 program</a>
</div>

<div id='set'>
<p>Set Weight</p>
<form id='setWeight' onsubmit="setWeight(form);"/>
<input type='textbox' name='weight' value=""/>
<input type='button' value='Submit' onclick="setWeight(form);"/>
</form>
</div>

<div id='weights'>

<h4>1</h4>
<p id='squat'>Squat (A & B)</p>
<p id='bench'>Bench(A)</p>

<h4>0.5</h4>
<p id='ohp'>OHP (B)</p>

<h4>1.25</h4>
<p id='dl'>Dead Lift (B)</p>

<h4>0.75</h4>
<p id='bbr'>Barbell Row (A)</p>

</div>

</div>
</body>
</html>
